<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile- Andrei Hustiuc</title>
    <link rel="icon" href="images/icon.ico"/>
    
    <style>
        body
        {
            background-color: #333;
            margin: 5%;
        }
        /* #content
        {
            background-color: rgb(155, 155, 155);
            
        } */
        .col_left
        {
            background: rgb(10, 0, 41);
            float: left;
            padding: 40px;
            margin-right: 3%;
            border-right: 5px solid white;
            height: 400px;
        }
        .col_right
        {
            background-color: rgb(85, 82, 82);
            padding: 50px;
            height: 380px;
        }
        h2
        {
            color: coral;
            border-top: 3px solid rgb(255, 255, 255);
            padding-top: 10px;
        }
        .no-border{border: none;} 
        h3
        {
            color: coral;
            margin-top: -18px;
            padding-left: 85px;
        }
        ul
        {
            list-style: none;
            margin-bottom: 60px; 
        }

        a
        {
            color: white;
        }
        a:hover{color: rgb(74, 144, 209);}

        /* css animation */
        .avatar
        {
            border-radius: 50%;
            border: 5px solid white;

            animation: rot 1.5s;

        }

        /* @keyframes - stari/cadre ale unei animatii */

            @keyframes rot {
                from{transform: translateX(-10000px) rotate(0deg);}
                to{transform: translateX(-0px)rotate(3600deg)}
            }
        .call  
        {
            background-color:blue;
            color: white;
            border-radius:30px;
            padding: 30px;
        }
        @keyframes pulse
        {
            from{background-color: blue;}
            to {background-color: blueviolet;}
        }

        .call
        {
            animation: pulse 0.25s 5;
            animation-delay: 1.5s;
        }
    </style>

</head>
<body>

    <main id="content">
        <div class="col_left">
            <img class="avatar" src="images/avatar.png" alt="Hustiuc Andrei" width="250">
            <h2 >Hustiuc A.</h2>
            <h3>HTML/CSS Beginer</h3>
        </div>
        <div class="col_right">
            <h2 class="no-border">My Repositories</h2>
            <ul>
                <li><a href="https://github.com/chusdum/HTML-CSS1">HTML-CSS1</a></li>
                <li><a href="https://github.com/chusdum/HTML-CSS2">HTML-CSS2</a></li>
                <li><a href="https://github.com/chusdum/JavaScript1">JavaScript1</a></li>
            
            </ul>
            <p><a class="call" href="tel:+123456789">Call me! 123-456-789</a></p>
        </div>
    </main>
    
</body>
</html>
